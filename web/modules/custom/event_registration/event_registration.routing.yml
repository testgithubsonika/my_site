event_registration.settings:
  path: '/admin/config/event-registration/settings'
  defaults:
    _form: '\Drupal\event_registration\Form\AdminSettingsForm'
    _title: 'Event Registration Settings'
  requirements:
    _permission: 'administer event registration'

event_registration.event_config:
  path: '/admin/event-registration/create'
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: 'Create Event'
  requirements:
    _permission: 'create event registration'

event_registration.register:
  path: '/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegistrationForm'
    _title: 'Event Registration'
  requirements:
    _permission: 'access content'


event_registration.admin_dashboard:
  path: '/admin/event-registration/dashboard'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationController::registrationPage'
    _title: 'Event Dashboard'
  requirements:
    _permission: 'access event registrations'



event_registration.export_csv:
  path: '/admin/event-registration/export/{eventId}'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationController::exportCsv'
  requirements:
    _permission: 'access event registrations'

    

